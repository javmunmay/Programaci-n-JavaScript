<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        
        // 1. Declarar un array vacío
        let miArray = [];
        console.log("Array vacío:", miArray);

        // 2. Crear un array con valores
        let numeros = [1, 2, 3, 4, 5];
        console.log("Array de números:", numeros);

        let frutas = ["manzana", "naranja", "plátano"];
        console.log("Array de frutas:", frutas);

        // 3. Usar el constructor Array para crear un array con 5 posiciones vacías
        let miArrayConstructor = new Array(5);
        console.log("Array creado con el constructor:", miArrayConstructor);

        // 4. Acceder a elementos del array (indexado desde 0)
        console.log("Primera fruta:", frutas[0]); // "manzana"
        console.log("Tercera fruta:", frutas[2]); // "plátano"

        // 5. Modificar elementos del array
        frutas[1] = "pera"; // Cambia "naranja" por "pera"
        console.log("Array de frutas modificado:", frutas);

        // 6. Propiedad length - obtener el tamaño del array
        console.log("Tamaño del array de frutas:", frutas.length);

        // 7. Métodos comunes de arrays

        // push() - Añadir elementos al final del array
        frutas.push("fresa");
        console.log("Añadir fresa al final:", frutas); // ["manzana", "pera", "plátano", "fresa"]

        // pop() - Eliminar el último elemento del array
        let ultimaFruta = frutas.pop();
        console.log("Fruta eliminada del final:", ultimaFruta); // "fresa"
        console.log("Array después de pop:", frutas); // ["manzana", "pera", "plátano"]

        // unshift() - Añadir elementos al principio del array
        frutas.unshift("kiwi");
        console.log("Añadir kiwi al principio:", frutas); // ["kiwi", "manzana", "pera", "plátano"]

        // shift() - Eliminar el primer elemento del array
        let primeraFruta = frutas.shift();
        console.log("Fruta eliminada del principio:", primeraFruta); // "kiwi"
        console.log("Array después de shift:", frutas); // ["manzana", "pera", "plátano"]

        // splice() - Añadir, eliminar o reemplazar elementos en un array
        // Eliminar 1 elemento desde el índice 1
        frutas.splice(1, 1); // Elimina "pera"
        console.log("Array después de eliminar con splice:", frutas); // ["manzana", "plátano"]

        // Añadir 2 elementos en la posición 1
        frutas.splice(1, 0, "uva", "mango");
        console.log("Array después de añadir con splice:", frutas); // ["manzana", "uva", "mango", "plátano"]

        // slice() - Obtener una copia de una parte del array
        let subArrayFrutas = frutas.slice(1, 3); // Obtiene elementos desde el índice 1 hasta el 3 (sin incluir el 3)
        console.log("Subarray con slice:", subArrayFrutas); // ["uva", "mango"]


    </script>
  </head>
  <body></body>
</html>
