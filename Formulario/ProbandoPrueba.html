<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        window.onload = function() {
            var select = document.getElementById("seleccion");
            var cantidadInput = document.getElementById("cantidad");
            var boton = document.getElementById("boton");

            boton.onclick = function() {
                // Limpiar opciones anteriores
                select.innerHTML = '';

                // Obtener la cantidad ingresada
                var cantidad = parseInt(cantidadInput.value);

                // Validar la entrada
                if (isNaN(cantidad) || cantidad <= 0) {
                    alert("Por favor, introduce un número válido mayor que 0.");
                    return;
                }
                
                // Añadir nuevas opciones al select
                for (var i = 1; i <= cantidad; i++) {
                    var opcionNueva = document.createElement("option");
                    opcionNueva.value = i; // Establece el valor de la opción
                    opcionNueva.textContent = "Opción " + i; // Texto que se mostrará
                    select.appendChild(opcionNueva); // Añade la opción al select
                }
            };
        }
    </script>
</head>
<body>
    <h3>Ejercicio para rellenar un select</h3>

    <label for="cantidad">Cantidad de opciones: </label>
    <input type="number" id="cantidad" min="1" placeholder="Ingrese un número">
    <button id="boton">Generar opciones</button>

    <label for="select">Select genérico: </label>
    <select id="seleccion">
    </select>
</body>
</html>
